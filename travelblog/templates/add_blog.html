{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/main_style.css' %}">
    <title>Главная страница</title>
</head>
<body>
<header>
    <ul>
        <li><a href="{% url 'firstapp:register' %}">Все путешествия</a></li>
        <li><a href="{% url 'mainapp:statistics' %}">Статистика и достижения</a></li>
        <li><a href="{% url 'travelblog:blog' %}">О путешествиях</a></li>
        <li><a href="{% url 'firstapp:logout' %}">Выйти</a></li>
    </ul>
</header>
<main>
<section>
    <div>
        <form action="{% url 'travelblog:process_add_post' %}" method="post">
            {% csrf_token %}
            <label for="title">Введите тему поста</label>
            <input type="text" id="title" name="title">
            <label for="post_text">Введите текст</label>
            <textarea id="post_text" name="post_text"></textarea>
            <input type="submit" value="Создать пост">
        </form>
    </div>
</section>
</main>
<footer>
    <div><p>&copy Passepartout 2024</p></div>
