{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style_auth.css' %}">
    <title>Passepartout</title>
</head>
<body>
<header>
    <ul>
        <li><a href="{% url 'firstapp:register' %}">Регистрация</a></li>
        <li><a href="{% url 'firstapp:authenticate' %}">Войти</a></li>
        {% if auth %}
        <li><a href="#">Выйти</a></li>
        {% endif %}
    </ul>
</header>
<main>
    <div id="form_auth">
        <form action="{% url 'firstapp:authentication_process' %}" method="post">
            {% csrf_token %}
            <label for="email-input">Email</label>
            <input type="email" name="email" id="email-input">
            <label for="password-input">Password</label>
            <input type="password" name="password" id="password-input">
            <input type="submit" value="Войти">
        </form>
    </div>
</main>
<footer>
    <div><p>&copy Passepartout 2024</p></div>
</footer>
</body>
</html>
